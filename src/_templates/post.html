{% extends "layout.html" %}

{% block title %}{{ post.metadata.title }}{% endblock %}

{% block content %}
    <article>
        <header>
            <h2>{{ post.metadata.title }}</h2>
            <small>{{ post.metadata.date }}</small>
        </header>
        <section>
<!-- Post content -->
{{ post.content | safe }}
<!-- End of post content -->
        </section>
    </article>
{% endblock %}
