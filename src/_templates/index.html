{% extends "layout.html" %}

{% block title %}{{ site.title }}{% endblock %}

{% block content %}
{% for post in posts %}
            <article>
                <header>
                    <h2><a href="{{ post.route }}">{{ post.metadata.title }}</a></h2>
                    <small>{{ post.metadata.date }}</small>
                </header>
                <p>{{ post.metadata.description }}</p>
            </article>
{% endfor %}
{% endblock %}
